<html lang="en">

    <style>

        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .main-content {
            flex-grow: 1;

        .container {
            display: flex;
            gap: 2rem;

            padding: 1rem 0;

        .ou-label {

        .bet-slip-card {
            background: rgba(30, 41, 59, 0.6);

        .bet-slip-header {

        .bet-slip-title {

        .bet-item {

        .bet-item-header {

        .bet-team {

        }
        
        .bet-type {

        .bet-odds {

        .bet-amount-input {

            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: white;
            font-size: 0.9rem;
            width: 100%;
        }
        
        .bet-amount-input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .bet-amount-input::placeholder {
            color: #64748b;
        }
        
        .remove-bet {
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: #fca5a5;
            padding: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        
        .remove-bet:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .bet-summary {
            background: rgba(51, 65, 85, 0.4);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0;
        }
        
        .summary-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .summary-value {
            color: #e2e8f0;
            font-weight: 600;
        }
        
        .remaining-amount {
            font-size: 1.1rem;
        }
        
        .remaining-amount.negative {
            color: #fca5a5;
        }
        
        .remaining-amount.zero {
            color: #6ee7b7;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #059669, #047857);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
        }
        
        .submit-btn:disabled {
            background: rgba(71, 85, 105, 0.3);
            color: #64748b;
            cursor: not-allowed;
        }
        
        .validation-message {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fbbf24;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
        }

        .leaderboard-section {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .leaderboard-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .leaderboard-header, .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            font-weight: 600;
        }

        .leaderboard-header {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .rank, .rank-header { flex-basis: 10%; text-align: center; }
        .user-name, .user-header { flex-basis: 40%; }
        .points, .points-header { flex-basis: 25%; text-align: right; }
        .user-id, .user-id-header { flex-basis: 25%; text-align: right; }

        .leaderboard-item {
            color: #e2e8f0;
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(20px);
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .label {
            display: block;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .input {
            width: 100%;
            background: rgba(71, 85, 105, 0.3);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-size: 1rem;
        }
        
        .input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .input::placeholder {
            color: #64748b;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
        }
        
        .btn:disabled {
            background: rgba(71, 85, 105, 0.3);
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: rgba(71, 85, 105, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(71, 85, 105, 0.6);
            box-shadow: none;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .admin-notice {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fbbf24;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .bet-slip-section {
                max-width: none;
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>🏈 CFB Grambling</h1>
            <nav>
                <a href="#" class="nav-link selected" data-page="betting" onclick="renderPage('betting')">Betting</a>
                <a href="#" class="nav-link" data-page="leaderboard" onclick="renderPage('leaderboard')">Leaderboard</a>
            </nav>
        </div>
        <div class="user-info">
            <span class="user-name" id="userName">Guest</span>
            <span class="points" id="userPoints">0 pts</span>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="main-content" id="mainContent">
        <!-- Page content will be dynamically loaded here -->
    </div>
    
    <!-- Scripts -->
    <script>
        // Supabase setup
        const SUPABASE_URL = 'https://bumxibdfhturlljvqfnn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXhpYmRmaHR1cmxsanZxZm5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NjA2NDMsImV4cCI6MjA3MjIzNjY0M30.3B2SHPrDWYGTYLXUieEoO2Nx40CoOlUD_B-8uIKw21s';
        
        // Global state
        let currentUser = null;
        let supabase = null;
        let betSlip = [];
        let allUsers = [];
        const BET_LIMIT = 5;
        const WAGER_LIMIT = 20;
        const MIN_BET = 3;

        // DOM Elements
        const mainContent = document.getElementById('mainContent');
        const headerUserName = document.getElementById('userName');
        const headerUserPoints = document.getElementById('userPoints');
        const logoutBtn = document.querySelector('.logout-btn');
        
        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            initializeSupabase();
            checkAuth();
            renderPage('betting'); // Start on the betting page
        });

        // --- Supabase and Auth Logic ---
        function initializeSupabase() {
            try {
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    console.log('Supabase initialized successfully');
                } else {
                    setTimeout(initializeSupabase, 100);
                }
            } catch (error) {
                console.error('Supabase initialization error:', error);
            }
        }
        
        async function checkAuth() {
            const savedUser = localStorage.getItem('cfb_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserDisplay();
                fetchUsers();
            } else {
                renderLoginPage();
            }
        }
        
        async function fetchUsers() {
            if (!supabase) return;
            try {
                const { data, error } = await supabase.from('users').select('*').order('total_points', { ascending: false });
                if (error) throw error;
                allUsers = data;
                if (document.querySelector('.leaderboard-section')) {
                    renderLeaderboard();
                }
            } catch(error) {
                console.error('Error fetching users:', error);
            }
        }
        
        function updateUserDisplay() {
            headerUserName.textContent = currentUser?.name || 'Guest';
            headerUserPoints.textContent = `${currentUser?.total_points || 0} pts`;
            if (currentUser) {
                logoutBtn.style.display = 'inline-block';
            } else {
                logoutBtn.style.display = 'none';
            }
        }

        function showAuthError(message) {
            const errorEl = document.getElementById('authError');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
        }

        async function handleLogin() {
            const pin = document.getElementById('loginPin').value.trim();
            const btn = document.getElementById('loginBtn');
            
            showAuthError('');
            
            if (!supabase) {
                showAuthError('System not ready. Please wait a moment and try again.');
                return;
            }
            
            if (!pin) {
                showAuthError('Please enter your PIN');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            try {
                const { data, error } = await supabase.from('users').select('*').eq('pin', pin);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    showAuthError('No account found with this PIN');
                    return;
                }
                
                currentUser = data[0];
                localStorage.setItem('cfb_user', JSON.stringify(currentUser));
                updateUserDisplay();
                fetchUsers();
                renderPage('betting');
                
            } catch (err) {
                showAuthError('Login failed: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
        
        async function handleRegister() {
            const pin = document.getElementById('registerPin').value.trim();
            const name = document.getElementById('registerName').value.trim();
            const btn = document.getElementById('registerBtn');
            
            showAuthError('');
            
            if (!supabase) {
                showAuthError('System not ready. Please wait a moment and try again.');
                return;
            }
            
            if (!pin || !name) {
                showAuthError('Please fill in all fields');
                return;
            }
            
            if (pin.length < 4) {
                showAuthError('PIN must be at least 4 digits');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Creating Account...';
            
            try {
                const { data: existingUser } = await supabase.from('users').select('pin').eq('pin', pin);
                
                if (existingUser && existingUser.length > 0) {
                    showAuthError('This PIN is already taken. Please choose another.');
                    return;
                }
                
                const isAdmin = pin === '7717' || pin === '3669';
                
                const { data, error } = await supabase.from('users').insert([{ pin: pin, name: name, is_admin: isAdmin, total_points: 100 }]).select();
                
                if (error) throw error;
                
                currentUser = data[0];
                localStorage.setItem('cfb_user', JSON.stringify(currentUser));
                updateUserDisplay();
                fetchUsers();
                renderPage('betting');
                
            } catch (err) {
                showAuthError('Registration failed: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('cfb_user');
            betSlip = [];
            updateUserDisplay();
            renderPage('betting');
            showValidationMessage('');
            clearAllSelections();
            renderBetSlip();
        }

        // --- SPA Routing ---
        function renderPage(pageName) {
            if (pageName !== 'login' && !currentUser) {
                renderLoginPage();
                return;
            }
            
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('selected'));
            const selectedLink = document.querySelector(`.nav-link[data-page="${pageName}"]`);
            if (selectedLink) selectedLink.classList.add('selected');
            
            switch(pageName) {
                case 'betting':
                    renderBettingPage();
                    break;
                case 'leaderboard':
                    renderLeaderboard();
                    break;
                default:
                    renderBettingPage();
            }
        }

        // --- Page Content Rendering ---
        function renderLoginPage() {
            mainContent.innerHTML = `
                <div class="auth-modal" id="authModal">
                    <div class="auth-card">
                        <div id="authContent">
                            <div class="auth-title">Welcome to CFB Grambling</div>
                            
                            <div id="loginForm">
                                <div class="input-group">
                                    <label class="label">Your PIN</label>
                                    <input type="text" id="loginPin" class="input" placeholder="Enter your PIN">
                                </div>
                                <button class="btn" onclick="handleLogin()" id="loginBtn">Login</button>
                                <button class="btn btn-secondary" onclick="showRegisterForm()">Create Account</button>
                            </div>
                            
                            <div id="registerForm" class="hidden">
                                <div class="input-group">
                                    <label class="label">Unique PIN (4+ digits)</label>
                                    <input type="text" id="registerPin" class="input" placeholder="Enter your unique PIN">
                                </div>
                                <div class="input-group">
                                    <label class="label">Display Name</label>
                                    <input type="text" id="registerName" class="input" placeholder="Enter your name">
                                </div>
                                <button class="btn" onclick="handleRegister()" id="registerBtn">Create Account</button>
                                <button class="btn btn-secondary" onclick="showLoginForm()">Back to Login</button>
                                
                                <div class="admin-notice">
                                    <strong>Admin PINs:</strong> 7717 or 3669 will create admin accounts
                                </div>
                            </div>
                            
                            <div id="authError" class="error hidden"></div>
                        </div>
                    </div>
                </div>
            `;
            // Re-bind click handlers for the form buttons
            window.showRegisterForm = () => {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('authError').classList.add('hidden');
            };
            window.showLoginForm = () => {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('authError').classList.add('hidden');
            };
        }

        // --- Betting Logic ---
        function selectBet(gameId, team, type, odds) {
            const betKey = `${gameId}-${team.toLowerCase().replace(/\s+/g, '')}-${type}`;
            const isTotalBet = type === 'total';

            // Find existing bet for the same game
            const existingBetIndex = betSlip.findIndex(bet => bet.gameId === gameId);

            // Handle selection
            if (existingBetIndex !== -1) {
                // If the same bet is clicked again, remove it
                if (betSlip[existingBetIndex].key === betKey) {
                    betSlip.splice(existingBetIndex, 1);
                } else {
                    // Replace the existing bet with the new one
                    const newBet = { key: betKey, gameId, team, type, odds, amount: MIN_BET };
                    betSlip.splice(existingBetIndex, 1, newBet);
                }
            } else {
                // Check bet limits
                if (betSlip.length >= BET_LIMIT) {
                    showValidationMessage('Maximum 5 bets allowed');
                    return;
                }
                const newBet = { key: betKey, gameId, team, type, odds, amount: MIN_BET };
                betSlip.push(newBet);
            }
            
            clearAllSelections();
            renderBetSlip();
            validateBets();
        }

        function removeBet(index) {
            const bet = betSlip[index];
            document.querySelector(`[data-bet="${bet.key}"]`)?.classList.remove('selected');
            betSlip.splice(index, 1);
            updateBetSlip();
            validateBets();
        }
        
        function updateBetAmount(index, amount) {
            const betAmount = parseFloat(amount);
            if (!isNaN(betAmount) && betAmount >= MIN_BET) {
                betSlip[index].amount = betAmount;
                updateBetSlipSummary();
                validateBets();
            }
        }
        
        function updateBetSlip() {
            const content = document.getElementById('betSlipContent');
            const betCount = document.getElementById('betCount');
            
            if (!content || !betCount) return;

            betCount.textContent = `${betSlip.length}/${BET_LIMIT}`;
            
            if (betSlip.length === 0) {
                content.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem;">Select betting options to add them here</div>';
            } else {
                content.innerHTML = betSlip.map((bet, index) => `
                    <div class="bet-item">
                        <div class="bet-item-header">
                            <div class="bet-team">${bet.team}</div>
                            <div class="bet-type">${bet.type.toUpperCase()}</div>
                            <button class="remove-bet" onclick="removeBet(${index})">×</button>
                        </div>
                        <div class="bet-odds">${bet.odds}</div>
                        <input type="number" 
                               class="bet-amount-input" 
                               min="${MIN_BET}" 
                               max="${WAGER_LIMIT}" 
                               step="0.01" 
                               value="${bet.amount}"
                               onchange="updateBetAmount(${index}, this.value)"
                               placeholder="Bet amount">
                    </div>
                `).join('');
            }
            
            updateBetSlipSummary();
            betSlip.forEach(bet => {
                const bubble = document.querySelector(`[data-bet="${bet.key}"]`);
                if (bubble) bubble.classList.add('selected');
            });
        }
        
        function updateBetSlipSummary() {
            const total = betSlip.reduce((sum, bet) => sum + (bet.amount || 0), 0);
            const remaining = WAGER_LIMIT - total;
            
            const totalWageredEl = document.getElementById('totalWagered');
            const remainingAmountEl = document.getElementById('remainingAmount');
            if (totalWageredEl) totalWageredEl.textContent = `$${total.toFixed(2)}`;
            if (remainingAmountEl) {
                remainingAmountEl.textContent = `$${remaining.toFixed(2)}`;
                remainingAmountEl.className = 'summary-value remaining-amount';
                if (remaining < 0) {
                    remainingAmountEl.classList.add('negative');
                } else if (Math.abs(remaining) < 0.01) {
                    remainingAmountEl.classList.add('zero');
                }
            }
        }
        
        function validateBets() {
            const total = betSlip.reduce((sum, bet) => sum + (bet.amount || 0), 0);
            const submitBtn = document.getElementById('submitBtn');
            const validationMessage = document.getElementById('validationMessage');
            if (!submitBtn || !validationMessage) return;
            
            let isValid = true;
            let message = '';
            
            if (betSlip.length < 3) {
                isValid = false;
                message = `Select at least 3 games to bet on`;
            } else if (Math.abs(total - WAGER_LIMIT) >= 0.01) {
                isValid = false;
                if (total < WAGER_LIMIT) {
                    message = `Add $${(WAGER_LIMIT - total).toFixed(2)} more to reach $${WAGER_LIMIT} total`;
                } else {
                    message = `Remove $${(total - WAGER_LIMIT).toFixed(2)} to reach $${WAGER_LIMIT} total`;
                }
            } else if (betSlip.some(bet => (bet.amount || 0) < MIN_BET)) {
                isValid = false;
                message = `All bets must be at least $${MIN_BET}`;
            }
            
            submitBtn.disabled = !isValid;
            showValidationMessage(message);
        }
        
        function showValidationMessage(message) {
            const validationMessage = document.getElementById('validationMessage');
            if (validationMessage) {
                validationMessage.textContent = message;
                validationMessage.classList.toggle('hidden', !message);
            }
        }
        
        async function handleSubmitBets() {
            if (!currentUser) {
                showValidationMessage('Please log in to submit bets.');
                return;
            }
            
            try {
                // Insert a new bet record for the user
                const { data, error } = await supabase
                    .from('bets')
                    .insert([{ user_id: currentUser.id, bets: betSlip, created_at: new Date() }]);
                
                if (error) throw error;
                
                // Update user points (dummy logic)
                const newPoints = currentUser.total_points + 5;
                const { error: updateError } = await supabase
                    .from('users')
                    .update({ total_points: newPoints })
                    .eq('id', currentUser.id);

                if (updateError) throw updateError;
                
                // Update local state and UI
                currentUser.total_points = newPoints;
                localStorage.setItem('cfb_user', JSON.stringify(currentUser));
                updateUserDisplay();
                
                betSlip = [];
                renderBetSlip();
                clearAllSelections();
                showValidationMessage('Bets submitted successfully!');
                
            } catch (err) {
                console.error('Submission failed:', err.message);
                showValidationMessage(`Failed to submit bets: ${err.message}`);
            }
        }
        
        function clearAllSelections() {
            document.querySelectorAll('.bet-bubble.selected').forEach(bubble => {
                bubble.classList.remove('selected');
            });
        }
